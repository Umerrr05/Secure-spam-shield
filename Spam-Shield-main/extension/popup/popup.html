<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extension</title>
	<link rel="stylesheet" href="./popup.css">
  </head>
  <body>
	<div class="intro">
		<h1>Word about site</h1>
		<p>A better way to get start your safe spam free journey with us</p>
	  </div>
    <form id="code-mail" method="POST" action="mail/result">
      <div class="sender-detail">
        <label for="">Enter sender's mail</label>
        <input requried type="text" name="senderMail" />
      </div>
      <div class="sender-content">
        <label for="">Enter mail content</label>
        <textarea requried type="text" name="senderMailContent"></textarea>
      </div>
      <div class="consent">
        <div class="consent_check">
          <input
            type="checkbox"
            name="consent"
            value="1"
            checked
            id="outline"
            class="custom-checkbox"
          />
          <label for="outline"
            >I agree to give this data to the website to improve it's model
            (optional)</label
          >
        </div>
        <div class="button-response">
          <input id="spam-generator" type="submit" value="Generator Response" />
        </div>
      </div>
    </form>
  </body>
</html>
